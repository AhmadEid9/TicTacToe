<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Tic Tac Toe
        </h1>
        <div class="game">
            <div class="players">
                <div class="credentials">
                    <Label>
                        Player 1
                    </Label>
                    <input id="first_player_input" type="text" placeholder="Player 1's name">
                    <label>
                        Player 2
                    </label>
                    <input id="second_player_input" type="text" placeholder="Player 2's name">
                </div>
                <button type="button" id="game_started"> Start the game</button>
            </div>
            <div id="board" class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="scores">
                <label id="first_player_label"> First player</label>
                <label id="second_player_label"> Second player</label>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
