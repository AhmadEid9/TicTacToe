<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            Tic Tac Toe
        </h1>
        <div class="game">
            <div class="players">
                <Label>
                    Player 1
                </Label>
                <input id="first-player" type="text" placeholder="Player 1's name">
                <label>
                    Player 2
                </label>
                <input id="secon-player" type="text" placeholder="Player 2's name">
            </div>
            <div class="board">
                <div class="hash-grid">

                </div>
                <div class="scores">
                    <div class="score-left">
                        <label>
                            Player 1's score is:
                        </label>
                    </div>
                    <div class="score-right">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
